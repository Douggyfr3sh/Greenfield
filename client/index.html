<html>
  <head>
    <title>Service App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>
    <!-- Main page wrapper -->
    <div class="container" ng-controller="app">
      <!-- nav.html template file goes here -->


        <!-- User control section -->
      <div class="row">
        <!-- User Profile -->
        <div class="col-md-4" ng-controller="user-profile">
          <!-- user-profile.html template file goes here -->
        </div>
        <!-- User Controls -->
        <div class="col-md-8" ng-controller="news-feed">
          <!-- news-feed.html template file goes here -->
        </div>
      </div>
      <!-- Work order feed -->
      <div class="row">
        <div class="col-md-12">
          <div class="well" ng-controller="work-order-list">
          <!-- work-order-entry.html template used to place work-order entries here -->
          <!-- when a user clicks on one, it is replaced with a work-order-expanded.html view. -->
          </div>
        </div>
      </div>
    </div>




    <!-- CDN Scripts -->
    <script src="https://fastcdn.org/Underscore.js/1.8.3/underscore-min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Local Scripts -->
    <script src="components/nav.js"></script>
    <script src="components/news-feed.js"></script>
    <script src="components/user-profile.js"></script>
    <script src="components/work-order-feed.js"></script>
    <script src="components/work-order.js"></script>
  </body>
</html>

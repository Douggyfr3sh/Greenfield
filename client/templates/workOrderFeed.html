<!-- work order feed  -->
<div class="well">
  <!-- Use Angular here to do an ng-repeat to put all work orders into the well -->
  <div ng-click="expandOrder()">

  </div>
  <div ng-repeat="singleOrder in orders">
    <work-order-entry ng-click="expandOrder(singleOrder)" order="singleOrder"/>
  </div>
</div>
